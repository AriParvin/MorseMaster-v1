<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Morse Master</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:300|Varela+Round" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>MORSE MASTER</h1>
			</div>
			<div class="selection">
				<button id="howto" onclick="showDesc()">How to play?</button>
				<div id="howtoDesc">
					<ul>
						<li>
							<div id="desc-o">o</div>
							for Period
						</li>
						<li>
							<div id="desc-i">i</div>
							for Dash
						</li>
						<li>
							<div id="desc-space">space</div>
							for next Letter
						</li>
						<li>
							<div id="desc-s">s</div>
							for next Word
						</li>
					</ul>
				</div>
				<button onclick="startFreePlay()" id="freeplay">Free Play</button>
				<button onclick="startMorseMouse()" id="morsemouse">Morse Mouse</button>
				<button onclick="startMorseMaster()" id="morsemaster">Morse Master</button>
			</div>

			<ul class="foot">
				<p>
					a Morse-Code learning experience, with inspiration and some assets from this
					<a href="https://experiments.withgoogle.com/collection/morse">Chrome Experiment</a>
				</p>
			</ul>
			<div id="inputField">
				<div id="output"></div>
			</div>
		</div>
		<script src="./scripts/mousetrap/mousetrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
		<script src="./scripts/morsemouse.js"></script>
		<script src="./scripts/input.js"></script>
		<script src="./scripts/functions.js"></script>
		<script src="./scripts/index.js"></script>
	</body>
</html>
